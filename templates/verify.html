<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Подтверждение</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .verify-container {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      height: 100px;
      margin-bottom: 0;
    }

    h2 {
      margin: 20px 0;
      font-size: 1.8rem;
      color: #222;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: #e4002b;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #e4002b;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      position: relative;
    }

    button.loading {
      pointer-events: none;
      opacity: 0.8;
    }

    button.loading::after {
      content: "";
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      border: 2px solid #fff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: translateY(-50%) rotate(360deg); }
    }

    .message {
      text-align: center;
      margin-bottom: 16px;
      font-size: 0.95rem;
    }

    .error { color: #d00000; }
    .success { color: #2e7d32; }

    @media (max-width: 480px) {
      .verify-container {
        padding: 30px 20px;
        border-radius: 10px;
      }

      .logo {
        height: 70px;
      }

      h2 {
        font-size: 1.5rem;
      }

      input, button {
        font-size: 0.95rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="verify-container">
    <img src="{{ url_for('static', filename='lkwlogodark.png') }}" alt="Логотип" class="logo">
    <h2>Подтвердите Email</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="message {{ category }}">{{ message }}</div>
      {% endfor %}
    {% endwith %}

    <form method="POST" onsubmit="return handleSubmit(this)">
      <input type="text" name="code" placeholder="Введите код из письма" required>
      <button type="submit" id="submit-btn">Подтвердить</button>
    </form>
  </div>

  <script>
    function handleSubmit(form) {
      const btn = document.getElementById('submit-btn');
      btn.classList.add("loading");
      return true;
    }
  </script>
</body>
</html>
